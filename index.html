<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">
            Your candid opinion can improve the system
        </p>
        <form id="survey-form" method="get" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="inputRow">
                    <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                    </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="inputRow">
                    <input type="text" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                    </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                    </div>
                    <div class="inputRow">
                    <input type="number" id="age" name="age" min="1" max="125" class="input-field" placeholder="Age" required>
                    </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="occupation">What is your current employment status?</label>
                </div>
                <div class="inputRow">
                    <select name="occupation" class="dropdown" id="occupation">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="retired">Retired</option>
                        <option value="n/a">Not Applicable</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="pvc">* Do you have a voter's card? </label>
                </div>
                <div class="inputRow">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label><input type="radio" name="radio" value="1" class="pvc">Yes</label>
                        </li>
                         <li class="radio">
                            <label><input type="radio" name="radio" value="2" class="pvc">No</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="age-range">* What age range do you think should be allowed to contest for elections?</label>
                </div>
                <div class="inputRow">
                    <select name="age-range" id="age-range" class="dropdown">
                        <option disabled value>Select an age range</option>
                        <option value="35-45">35-45</option>
                        <option value="45-55">45-55</option>
                        <option value="55-65">55-65</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="sectors">Sectors election candidates should focus on improving? <br> (check all that apply) : </label>
                </div>
                <div class="inputRow">
                    <ul id="sectors" style="list-style: none;">
                        <li class="checkbox"><label><input type="checkbox" class="pvc" value="1" name="sect">Agriculture</label>                 
                        </li>
                         <li class="checkbox"><label><input type="checkbox" class="pvc" value="2" name="sect">Oil&amp; Gas</label>                 
                        </li>
                         <li class="checkbox"><label><input type="checkbox" class="pvc" value="3" name="sect">Manufacturing</label>                 
                        </li>
                         <li class="checkbox"><label><input type="checkbox" class="pvc" value="4" name="sect">Engineering</label></li>
                        </ul>
                </div>
            </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label for="comments">Any Comments or Suggestions</label>
                            </div>
                            <div class="inputRow">
                                <textarea class="input-field" id="comments" style="height: 50px;resize: horizontal;" name="comment" placeholder="Enter your comment here..."></textarea>
                            </div>
                        </div>
                        <button id="submit" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
